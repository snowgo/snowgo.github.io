    <body>

<form>
	<select id="proSelect">
		<option>选择省</option>
	</select>
	<select id="citySelect">
		<option>选择市</option>
	</select>
	<select id="areaSelect">
		<option>选择区</option>
	</select>
</form>
<script type="text/javascript">
var pro=document.getElementById("proSelect");
var city=document.getElementById("citySelect");
var area=document.getElementById("areaSelect");
pro.addEventListener("change",addCity);
city.addEventListener("change",addArea);
var con='['+
'{"id":"1","name":"陕西省","pid":"0"},'
+'{"id":"2","name":"山东省","pid":"0"},'
+'{"id":"3","name":"西安市","pid":"1"},'
+'{"id":"4","name":"渭南市","pid":"1"},'
+'{"id":"5","name":"济南市","pid":"2"},'
+'{"id":"6","name":"济宁市","pid":"2"},'
+'{"id":"7","name":"未央区","pid":"3"},'
+'{"id":"8","name":"碑林区","pid":"3"},'
+'{"id":"9","name":"临渭区","pid":"4"},'
+'{"id":"10","name":"华州区","pid":"4"},'
+'{"id":"11","name":"市中区","pid":"5"},'
+'{"id":"12","name":"历城区","pid":"5"},'
+'{"id":"13","name":"任城区","pid":"6"},'
+'{"id":"14","name":"兖州区","pid":"6"},'
+'{"id":"15","name":"江苏省","pid":"0"},'
+'{"id":"16","name":"南京市","pid":"15"},'
+'{"id":"17","name":"玄武区","pid":"16"},'
+'{"id":"18","name":"秦淮区","pid":"16"},'
+'{"id":"19","name":"建邺区","pid":"16"},'
+'{"id":"20","name":"鼓楼区","pid":"16"},'
+'{"id":"21","name":"浦口区","pid":"16"},'
+'{"id":"22","name":"栖霞区","pid":"16"},'
+'{"id":"23","name":"雨花台区","pid":"16"},'
+'{"id":"24","name":"江宁区","pid":"16"},'
+'{"id":"25","name":"溧水区","pid":"16"},'
+'{"id":"26","name":"高淳区","pid":"16"},'
+'{"id":"27","name":"无锡市","pid":"15"},'
+'{"id":"28","name":"惠山区","pid":"27"},'
+'{"id":"29","name":"滨湖区","pid":"27"},'
+'{"id":"30","name":"梁溪区","pid":"27"},'
+'{"id":"31","name":"新吴区","pid":"27"}'
+']';
var obj=JSON.parse(con);	
//从 JSON 转换为对象
for(i in obj){
	if(obj[i].pid=='0'){
		pro.add(new Option(obj[i].name,obj[i].id));
	}
}
function addCity(event){
	var value=event.target.value;
	city.options.length=1;
	area.options.length=1;
	for(i in obj){
		if(obj[i].pid==value){
			city.add(new Option(obj[i].name,obj[i].id));
		}
	}
}
function addArea(event){
	var value=event.target.value;
	area.options.length=1;
	for(i in obj){
		if(obj[i].pid==value){
			area.add(new Option(obj[i].name,obj[i].id));
		}
	}
}
</script>
</body>
</html>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
